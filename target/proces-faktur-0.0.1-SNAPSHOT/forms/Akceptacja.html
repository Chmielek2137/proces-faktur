<form name="Akceptacja"> 
	<div class="form-group"> 
		<label for="nrFaktury">Numer faktury</label> 
		<input 	class="form-control" 
				cam-variable-type="String" 
				cam-variable-name="nrFaktury" 
				name="nrFaktury" 
				readonly="true" /> 
	</div>
	
	<div class="form-group"> 
		<label for="kontrahent">Kontrahent</label> 
		<input 	class="form-control" 
				cam-variable-type="String" 
				cam-variable-name="kontrahent" 
				name="kontrahent" 
				readonly="true" /> 
	</div>
	
	<div class="form-group"> 
		<label for="kNetto">Kwota netto</label> 
		<input 	class="form-control" 
				cam-variable-type="Double" 
				cam-variable-name="kNetto" 
				name="kNetto" 
				readonly="true" /> 
	</div>
	
	<div class="form-group"> 
		<label for="kVatPr">Stawka Vat (w procentach)</label> 
		<input 	class="form-control" 
				cam-variable-type="Integer" 
				cam-variable-name="kVatPr" 
				name="kVatPr"
				readonly="true" /> 
	</div>
	
	<div class="form-group"> 
		<label for="tPlatnosci">Termin płatności (liczba dni)</label> 
		<input 	class="form-control" 
				cam-variable-type="Long" 
				cam-variable-name="tPlatnosci" 
				name="tPlatnosci" 
				readonly="true" /> 
	</div>
	
	<div class="form-group"> 
		<label for="formaPlatnosci">Forma płatności</label>
		<input class="form-control" 
			cam-variable-name="formaPlatnosci"
			cam-variable-type="String"
			name="formaPlatnosci"
			readonly="true" />
	</div>
	
	<div class="form-group"> 
		<label for="typWydatku">Typ wydatku</label> 	
		<input class="form-control" 
			cam-variable-name="typWydatku"
			cam-variable-type="String"
			name="typWydatku"
			readonly="true" />
	</div>
	
	<div class="form-group"> 
		<label for="czyAkceptacja">Czy zaakceptować?</label> 
		<select class="form-control" 
			cam-variable-name="czyAkceptacja"
			cam-variable-type="Boolean"
			name="czyAkceptacja">
			<option value="true">Tak</option>
			<option value="false">Nie</option>
		</select> 
	</div>
</form>
